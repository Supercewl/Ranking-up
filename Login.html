<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in</title>
  <link rel="stylesheet" href="signup.css">
</head>

  <body class="body2">

    <div class ="sign-up">

      <img src="logo.png">

      <h1> Log in</h1>
     
      <form>
      
        <input type="email" class="input-box" placeholder="Enter your Email or Username" required>

        <p><span><input type="checkbox" required></span> Remember me</p>
      
        <a href="Home.html"><button type="button" class="sign-btn">Login</button></a>
        
        <hr>
        
        <p class="or">OR</p>
        
        <button type="button" class="FB-btn">Login with Facebook</button>
        
        <button type="button" class="GG-btn">Login with Google</button>
        
        <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
     
      </form>
    
     </div>
 
  </body>
