            <div class="item1">
                <h3 class="filterset">Filters</h3>
                <select name="Games" multiple multiselect-search="true" 
                multiselect-select-all="true" multiselect-max-items="6" class="Games" placeholder=" Games">
                    
                    <option>Valorant</option>
                    
                    <option>Rocket League</option>
                    
                    <option>Fortnite</option>
                    
                    <option>CSGO</option>
                    
                    <option>Apex Legends</option>
                    
                    <option>God of War</option>

                </select>
            

                <select name="Rank" multiple multiselect="true" 
                 multiselect-max-items="1" class="Ranks" placeholder="Ranks">

                    <option>Bronze</option>

                    <option>Silver</option>

                    <option>Gold</option>

                    <option>Platinum</option>

                    <option>Diamond</option>       

                </select>

                <select name="Modes" multiple multiselect-search="true" 
                multiselect-select-all="true" multiselect-max-items="6" class="Modes" placeholder="Modes">

                    <option>Online Story</option>
                    
                    <option>FPS</option>
                    
                    <option>Competitive</option>
                    
                    <option>Sports</option>
                    
                    <option>Horror</option>

                </select>
            

                <select name="Single/Multiplayer" multiple multiselect="true" 
                multiselect-select-all="true" multiselect-max-items="2" class="Games" placeholder="Single/Multiplayer">

                    <option>Singleplayer</option>

                    <option>Multiplayer</option>


                </select>
                
                <select name="Mic" multiple multiselect="true" 
                 multiselect-max-items="2" class="Games" placeholder="Voice chat">

                    <option>Yes, I have a mic</option>

                    <option>No, I don't have a mic</option>

                    <option>I can use my mic sometimes</option>

                </select>
